{% extends 'postman/base.html' %}
 
{% block content %}

{% comment %} <form action="" method="post">
    {% csrf_token %}
    <input type='text' name='fee_type' value="{{fee_type.fee_type}}" id="fee_type" >
    <input type="submit" value="Submit"><br>
    <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
</form> {% endcomment %}


<div class="form-body" style="margin-top:-10%">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h2 class="text-center mb-3" >Edit Service Type</h2>

                    <form class="" action="" method="post" >

                        {% csrf_token %}
                      
                        <div class="input-group mt-3">
                            <label class="input-group-text" for="size">Service Type</label>
                            <input class="form-control" type="text" name='service_type' value="{{ service.service_type }}" id="service_type" required/>
                        </div>


                        <div class="row mt-3">
                            <div class="col">
                                <div class="input-group">
                                    <label class="input-group-text">Unit cost(USD)</label>
                                    <input class="form-control " type="number" id="unit_amount_usd" name="unit_amount_usd" value="{{ service.unit_amount_usd }}" oninput="getData()" required>
                                </div>
                            </div>
            
                        <div class="col">
                          <div class="input-group">
                              <label class="input-group-text">Unit cost(GHS)</label>
                              <input class="form-control " type="number" id="unit_amount_ghs" name="unit_amount_ghs" value="{{ service.unit_amount_ghs }}" readonly>
                          </div>
                        </div>
                    </div>

                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
  
                            <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
